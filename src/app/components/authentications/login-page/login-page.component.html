<div class="lo1">
    <div class="lo2">
        <div class="logo">
            <img src="../../../../assets/loginLogo.png" width="350" height="350">
        </div>
        <div class="content">
            <div class="container mt-5">
                <h2 class="text-center text-light loginTitle">Login</h2>
                <form [formGroup]="userForm" (ngSubmit)="login()" class="needs-validation">
                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input formControlName="email" name="email" type="email" class="form-control" id="email" placeholder="Enter email"
                            name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input formControlName="password" name="password" type="password" class="form-control" id="pwd"
                            placeholder="Enter password"  required>
                        <div class="valid-feedback">Valid Password</div>
                        <div class="invalid-feedback">Please fill out your password.</div>
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btnLogin">Login</button>
                    <p class="CreA">You don't have account!! <span><a routerLink="/register">Register now</a></span></p>
                </form>
            </div>
        </div>
    </div>
</div>
