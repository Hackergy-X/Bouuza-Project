<div class="main">
    <h2 class="bg-white rounded shadow p-3 mb-4 mt-4 tit">Users Details</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Balance $</th>
                <th scope="col">isAdmin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <th scope="row">{{ u.id }}</th>
                <td>{{ u.name }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.balance }}</td>
                <td *ngIf="u.isadmin == 0; else admin">
                    <button (click)="makeAsAdmin(u)" class="btn btn-danger">Make as Admin</button></td>
                <ng-template #admin>
                    <td><button (click)="makeAsUser(u)" class="btn btn-success">Make as User</button></td>
                </ng-template>
            </tr>
        </tbody>
    </table>
</div>
