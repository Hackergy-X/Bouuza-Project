<div class="main">
    <h2 class="bg-white rounded shadow p-3 mb-4 mt-4 tit">Users Contacts</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Message</th>
                <th scope="col">Solved</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of contacts">
                <th scope="row">{{ c.id }}</th>
                <td>{{ c.name }}</td>
                <td>{{ c.subject }}</td>
                <td>{{ c.message }}</td>
                <td>
                    <button (click)="isSolved(c.id)" class="btn btn-primary">Solved</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
